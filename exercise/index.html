<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="nav-bar"></div>
    <div id="app">
        <div class="product">
            <div class="product-image">
                <img v-bind:src="image">
            </div>
            <div class="product-info">
                <h1>{{ product }}</h1>

                <ul>
                    <li v-for="detail in details">{{ detail }}</li>
                </ul>

                <div v-for="variant in variants" :key="variant.variantId" class="color-box"
                    :style="{backgroundColor:variant.variantColor}"
                    @mouseover="updateProduct(variant.variantImage), updateQuantity(variant.inventory)">
                    {{ variant.variantColor }}
                </div>

                <p v-if="inventory>10">In Stock</p>

                <p v-if="inventory>0 && inventory<=10">Almost sold out!</p>

                <p v-if="inventory==0">Out of Stock</p>

                <button @click="addToCart" class="color-box" :disabled="!inStock" :class="{disabledButton:!inStock}">Add
                    to Cart</button>
                <div class="cart">
                    <p>Cart {{ cart }}</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
</body>

</html>
